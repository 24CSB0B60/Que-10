<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirement Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Company Logo">
    </div>

    <div class="container">
        <h2>Visa Requirement Checker</h2>
        <select id="country">
            <option value="">Select a Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        <button id="checkVisa">Check Visa</button>
        <p id="visaResult"></p>
    </div>

    <script>
        document.getElementById("checkVisa").addEventListener("click", function() {
            let country = document.getElementById("country").value;
            let result = document.getElementById("visaResult");

            const visaMessages = {
                "USA": "Visa required for most applicants.",
                "Canada": "Visa required unless you have an eTA.",
                "India": "Visa required before travel.",
                "UK": "Visa depends on the duration of stay.",
                "Australia": "eVisa available for eligible travelers."
            };

            if (visaMessages[country]) {
                result.innerText = visaMessages[country];
                result.classList.add("bounce");
            } else {
                result.innerText = "Please select a country.";
                result.classList.add("bounce");
            }

            setTimeout(() => result.classList.remove("bounce"), 500);
        });
    </script>

</body>
</html>
